    <script>
        const sidebar = document.querySelector('.sidebar');
        const swipeLeftIcon = document.querySelector('.swipe-left-icon');
        const swipeIconImage = document.querySelector('#swipe-icon-image')
        const sidebarItems = document.querySelectorAll(".sidebar-item");
        const sidebarItemTexts = document.querySelectorAll('#sidebar-item-text');
        const menuText = document.querySelector('.menu-text');
        const greetText = document.querySelector('.greet-text');
        const usernameText = document.querySelector('.username-text');
        const avatar = document.querySelector('.avatar');

        let closed = false;

        let sidebarItemTextsList = []
        



        function swipeLeft() {

            if(!closed) {
                sidebar.style.transition = '0.2s linear';
                sidebar.style.width = '100px';
    
                for(let i = 0; i < sidebarItemTexts.length; i++) {
                    sidebarItemTextsList.push(sidebarItemTexts[i].innerText);
                    sidebarItemTexts[i].innerText="";
                }
    
                menuText.style.marginLeft = '-10px';
                greetText.innerText = '';
                usernameText.innerText = '';
                avatar.style.marginLeft = '-10px';
                swipeLeftIcon.style.minWidth = '17px';
                swipeIconImage.style.transform = 'rotate(90deg)';
                for(let i = 0; i < sidebarItems.length; i++) {
                    sidebarItems[i].style.marginLeft = '20px';
                }                
                closed=true;
            }
            else {
                sidebar.style.transition = '0.2s linear';
                sidebar.style.width = '300px';

                for(let i = 0; i < sidebarItemTexts.length; i++) {
                    sidebarItemTexts[i].innerText=sidebarItemTextsList[i];
                }
    
                menuText.style.marginLeft = '-10px';
                greetText.innerText = 'Good Day ðŸ‘‹';
                usernameText.innerText = 'TogiCodes';
                swipeLeftIcon.style.minWidth = '17px';
                swipeIconImage.style.transform = 'rotate(-90deg)';
                for(let i = 0; i < sidebarItems.length; i++) {
                    sidebarItems[i].style.marginLeft = '0px';
                }           
                closed=false;
            }
        }
    </script>
